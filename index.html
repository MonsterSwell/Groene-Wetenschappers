    <script type="text/javascript">
        if(!Array.indexOf) {
    	    Array.prototype.indexOf = function(obj){
    	        for(var i=0; i<this.length; i++){
    	            if(this[i]==obj){
    	                return i;
    	            }
    	        }
    	        return -1;
    	    }
    	}
	
        function setHeight() {
            // if (parent && parent.document.getElementById('bubble_chart'))
            //     parent.document.getElementById('bubble_chart').height = document['body'].offsetHeight;
        }
    
        function showProfs(title) {
            if (title != "") {
                $('#issue').html(title + ":");
                $('#profs').empty();
            
                var currentProblem = $('#problem').val();
                var currentDiscipline = $('#disciplines').val();
            
                for (var counter in data) {
                    var row = data[counter];
                
                    if (title == row[currentProblem]) {
                        if (currentDiscipline == "" || currentDiscipline == row['Discipline'])
                            $('#profs').append('<li><a target="_blank" href="' + row['URL'] + '">' + row['Naam'].split(', ')[1] + ' ' + row['Naam'].split(', ')[0] + ', ' + row['Functie'] + '</a></li>');
                    }
                }
            } else {
                $('#issue').html("");
                $('#profs').empty();
            }
            
        }
        
        var largestFrequency = {};
        var overFrequency = {};
        var underFrequency = {};

        var disciplines = [];
        
        $(document).ready(function() {
            setHeight();
            
            for (var counter = 0; counter < data.length; counter++) {
                var row = data[counter];

                var largest = row['Grootste probleem'];
                if (largest == 'nvt') continue;

                if (largest in largestFrequency)
                    largestFrequency[largest] += 1;
                else
                    largestFrequency[largest] = 1;

                var over = row['Overschat probleem'];
                if (over == 'nvt') continue;

                if (over in overFrequency)
                    overFrequency[over] += 1;
                else
                    overFrequency[over] = 1;

                var under = row['Onderschat probleem'];
                if (under == 'nvt') continue;

                if (under in underFrequency)
                    underFrequency[under] += 1;
                else
                    underFrequency[under] = 1;

                var discipline = row['Discipline'];

                if (disciplines.indexOf(discipline) < 0) {
                    disciplines.push(discipline);
                }
            }

            disciplines.sort();

            for (var dIndex = 0; dIndex < disciplines.length; dIndex++) {
                $('#disciplines').append('<option value="' + disciplines[dIndex] + '">' + disciplines[dIndex] + '</option>');
            }
            
        });
    
    </script>

<body>
    
    <div id="selectors">
        <label for="problem">Probleem:</label>
        <select id="problem" name="problem">
            <option value="Grootste probleem">Grootste probleem</option>
            <option value="Overschat probleem">Overschatte probleem</option>
            <option value="Onderschat probleem">Onderschatte probleem</option>
        </select>
    
        <label for="disciplines">Disciplines:</label>
        <select id="disciplines" name="disciplines">
            <option value=""></option>
        </select>
    </div>
    
    <div id="fig">
        <script type="text/javascript+protovis">
            var classes;
            var vis;
            
            function render(cat, freqs) {
                classes = pv.nodes(pv.flatten(freqs).key('issue').key('freq').array());
                classes.slice(1).forEach(function(d) {
                    d.nodeName = d.nodeValue.issue;
                    d.nodeValue = d.nodeValue.freq;
                });

                var format = pv.Format.number();
            
                vis = new pv.Panel()
                    .canvas('fig')
                    .top(20)
                    .width(560)
                    .height(500);
            
                vis.add(pv.Layout.Pack)
                    .nodes(classes)
                    .size(function(d) d.nodeValue*10)
                    .spacing(0)
                    .order(null)
                    .node.add(pv.Dot)
                    .fillStyle({"largest": "#f2122b", "over": "#00afe9", "under": "#d6de51"}[cat])
                    .strokeStyle("black")
                    .lineWidth(2)
                    .visible(function(d) d.parentNode)
                    .title(function(d) d.nodeName)
                    .event("click", function() { showProfs(this.title()); })
                    .anchor("center").add(pv.Label)
                    .text(function(d) { if (d.nodeValue > 0) return d.nodeName; else return ""; })
                    .font(function(d) { return (7 + d.nodeValue*1.5) + "px sans-serif" });
                ;

                vis.render();
                
                return vis;
            }
            
            render("largest", largestFrequency);
            
            
            $(document).ready(function() {
                $('#problem').change(function() {
                    var val = $('#problem').val();

                    // Blank out list
                    showProfs("");

                    if (val == 'Grootste probleem') {
                        $('#fig').empty();
                        render('largest', largestFrequency);
                    } else if (val == 'Overschat probleem') {
                        $('#fig').empty();
                        render('over', overFrequency);
                    } else if (val == 'Onderschat probleem') {
                        $('#fig').empty();
                        render('under', underFrequency);
                    }
                    
                    $('#disciplines').val('');
                });
                
                $('#disciplines').change(function() {
                    // Blank out list
                    showProfs("");
                    
                    var problemCat = $('#problem').val();
                    var discipline = $('#disciplines').val();
                    var tempFrequency = {};
                    
                    for (var counter = 0; counter < data.length; counter++) {
                        var row = data[counter];

                        var problem = row[problemCat];
                        if (problem == 'nvt') continue;
                        if (row['Discipline'] != discipline) continue;

                        if (problem in tempFrequency)
                            tempFrequency[problem] += 1;
                        else
                            tempFrequency[problem] = 1;
                    }
                    
                    if (problemCat == 'Grootste probleem') {
                        $('#fig').empty();
                        render('largest', tempFrequency);
                    } else if (problemCat == 'Overschat probleem') {
                        $('#fig').empty();
                        render('over', tempFrequency);
                    } else if (problemCat == 'Onderschat probleem') {
                        $('#fig').empty();
                        render('under', tempFrequency);
                    }
                });
            });
        </script>
    </div>
    
    <div id="selected">
        <h2 id="issue"></h2>
        <ul id="profs">
        </ul>
    </div>
